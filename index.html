<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="sub-heading">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <div class="bill">
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text">
        <button id="next-btn">Next</button>
    </div>
    <div class="cash">
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text">
        <button id="check-btn">Check</button>
    </div>
        <p id="error-message"></p>
        
        <div class="output-return">
        <table class="table">
            <caption>Return Change</caption>
            <tr>
               <th>Note Num</th>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
               <td class="notes-no"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
             </tr>
        </table>
    </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
